<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>巡視紀錄通知</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8ff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      width: 85%;
      max-width: 460px;
      border-radius: 12px;
      border: 2px solid #d0d7e2;
      padding: 28px;
      padding-top: 70px;   /* 全部內容往下 */
      text-align: center;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      position: relative;
    }

    .logo {
      width: 72px;
      height: 72px;
      object-fit: contain;
      position: absolute;
      top: -36px;
      left: calc(50% - 36px);
      background: white;
      border-radius: 50%;
      padding: 4px;
      border: 2px solid #d0d7e2;
    }

    .title {
      font-size: 26px;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 22px; /* 標題與內容稍微拉開 */
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .msg {
      font-size: 24px;
      color: #333;
      margin-bottom: 18px;
      line-height: 1.2;
    }

    .time {
      font-size: 17px;
      color: #666;
      margin-bottom: 26px;
    }

    .ui-btn {
      padding: 10px 26px;
      background: #0b5ed7;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      cursor: pointer;
      display: inline-block;
    }

    .ui-btn:active {
      filter: brightness(0.7);
    }

    #loadingMask {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      font-size: 26px;
      color: white;
    }

    .spinner {
  width: 40px;
  height: 40px;
  border: 5px solid #eee;
  border-top: 5px solid #0b5ed7;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: 20px;
}

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    .check-icon {
  font-size: 22px;  /* 勾勾大小你可以調整 */
  margin-right: 4px;
}
  </style>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>

<body>

  <div id="loadingMask">
    <div class="spinner"></div>
    <div>處理中...</div>
  </div>

  <div class="card" id="mainCard" style="display:none;">
    <img src="https://raw.githubusercontent.com/mommygoose40/patrol/main/logo.jpg" class="logo">

    <div class="title">
  <span class="check-icon">✔️</span>
  登記成功
</div>

    <div class="msg" id="msgText"></div>
    <div class="time" id="timeText"></div>

    <button class="ui-btn" id="okBtn">確定</button>
  </div>

<script>
  const liffId = "2007934728-vXxPkg3X";
  const gasUrl = "https://script.google.com/macros/s/AKfycbz7Taum151hnHDX4k8KeOfQzQ0K2GMt02-LQRLjAW7eZhE8lYtQCVFQuDXszPKI-3Sc/exec";

  function nowTimeStr() {
    const now = new Date();
    const y = now.getFullYear();
    const m = (now.getMonth()+1).toString().padStart(2,'0');
    const d = now.getDate().toString().padStart(2,'0');
    const hh = now.getHours().toString().padStart(2,'0');
    const mm = now.getMinutes().toString().padStart(2,'0');
    const ss = now.getSeconds().toString().padStart(2,'0');
    return `${y}/${m}/${d} ${hh}:${mm}:${ss}`;
  }

  async function main() {
    await liff.init({ liffId });

    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }

    const profile = await liff.getProfile();
    const nickname = profile.displayName;

    fetch(`${gasUrl}?name=${encodeURIComponent(nickname)}`)
  .then(res => res.text())
  .then(msg => {
    document.getElementById("loadingMask").style.display = "none";

    // 由於前端不用暱稱 → 直接顯示後端訊息
    document.getElementById("msgText").innerText = msg;

    // 時間字體變大
    document.getElementById("timeText").style.fontSize = "22px";
    document.getElementById("timeText").innerText = nowTimeStr();

    document.getElementById("mainCard").style.display = "block";
  })
      .catch(err => {
        document.getElementById("loadingMask").style.display = "none";
        document.getElementById("msgText").innerText = "連線錯誤：" + err;
        document.getElementById("timeText").innerText = nowTimeStr();
        document.getElementById("mainCard").style.display = "block";
      });
  }

  document.getElementById("okBtn").onclick = function () {
    if (liff.isInClient()) liff.closeWindow();
    else window.close();
  };

  main();
</script>

</body>
</html>
