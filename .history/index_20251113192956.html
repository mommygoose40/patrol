<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>巡視紀錄通知</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 套用你註冊表單的 UI 風格 -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8ff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      width: 85%;
      max-width: 480px;
      border-radius: 12px;
      border: 2px solid #d0d7e2;
      padding: 26px;
      text-align: center;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }

    .title {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 12px;
      color: #000;
    }

    .msg {
      font-size: 20px;
      color: #333;
      margin-bottom: 22px;
    }

    .ui-btn {
      width: 100%;
      padding: 12px 0;
      background: #0b5ed7;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      cursor: pointer;
    }

    .ui-btn:active {
      filter: brightness(0.7);
    }

    /* === loading 遮罩 === */
    #loadingMask {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-size: 22px;
      color: white;
      flex-direction: column;
    }

    .spinner {
      width: 34px;
      height: 34px;
      border: 4px solid #eee;
      border-top: 4px solid #0b5ed7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 14px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>

<body>

  <!-- loading -->
  <div id="loadingMask">
    <div class="spinner"></div>
    <div>處理中...</div>
  </div>

  <!-- 主卡片 -->
  <div class="card" id="mainCard" style="display:none;">
    <div class="title" id="titleText">處理中...</div>
    <div class="msg" id="msgText"></div>
    <button class="ui-btn" id="okBtn">確定</button>
  </div>

<script>
  const liffId = "2007934728-vXxPkg3X";
  const gasUrl = "https://script.google.com/macros/s/AKfycbw77rWa32OR0fwURKvsfXGTIz_ttsMFn-93Y0TMI98IqvnjshkUynHzFu80r-SIniuT/exec";

  async function main() {
    await liff.init({ liffId });

    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }

    const profile = await liff.getProfile();
    const nickname = profile.displayName;

    // 呼叫 GAS
    fetch(`${gasUrl}?name=${encodeURIComponent(nickname)}`)
      .then(res => res.text())
      .then(msg => {
        document.getElementById("loadingMask").style.display = "none";

        document.getElementById("titleText").innerText = "登記成功";
        document.getElementById("msgText").innerText = nickname + "，" + msg;

        document.getElementById("mainCard").style.display = "block";
      })
      .catch(err => {
        document.getElementById("loadingMask").style.display = "none";

        document.getElementById("titleText").innerText = "錯誤";
        document.getElementById("msgText").innerText = "連線失敗：" + err;
        document.getElementById("mainCard").style.display = "block";
      });
  }

  document.getElementById("okBtn").onclick = function () {
    if (liff.isInClient()) liff.closeWindow();
    else window.close();
  };

  main();
</script>

</body>
</html>
