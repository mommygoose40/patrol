<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <title>志工巡視紀錄</title>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <!-- Tailwind (用來做你的 UI 風格) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <!-- 白色卡片框 -->
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-11/12 max-w-sm text-center">
    
    <!-- 標題 -->
    <h2 id="title" class="text-2xl font-bold text-gray-900 mb-2">
      處理中...
    </h2>

    <!-- 訊息文字 -->
    <p id="message" class="text-gray-700 mb-6">
      請稍候
    </p>

    <!-- 按鈕 -->
    <button
      id="closeButton"
      class="hidden w-full py-3 bg-blue-600 text-white rounded-xl font-semibold hover:bg-blue-700 active:bg-blue-800 transition">
      確定
    </button>
  </div>

  <script>
    const liffId = "2007934728-vXxPkg3X";
    const gasUrl = "https://script.google.com/macros/s/AKfycbx3zvdQewYt6sYZMr2nF4QW2Cp2DuNNJ_P5Gw9SAGafx2aQJzsquVZoxh02nYUWWOOP/exec";

    async function main() {
      await liff.init({ liffId });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      const userId = profile.userId;
      const displayName = profile.displayName;

      // 呼叫 GAS
      fetch(`${gasUrl}?uid=${encodeURIComponent(userId)}&name=${encodeURIComponent(displayName)}`)
        .then(res => res.text())
        .then(txt => {
          document.getElementById("title").innerText = "登記成功";
          document.getElementById("message").innerText = `${displayName}，${txt}`;
          document.getElementById("closeButton").classList.remove("hidden");
        })
        .catch(err => {
          document.getElementById("title").innerText = "錯誤";
          document.getElementById("message").innerText = "發生錯誤：" + err;
          document.getElementById("closeButton").classList.remove("hidden");
        });
    }

    // 按下按鈕 → 關閉 LIFF
    document.getElementById("closeButton").onclick = function () {
      if (liff.isInClient()) {
        liff.closeWindow();
      } else {
        window.close(); // 若使用者不是在 LINE 裡開（保險）
      }
    };

    main();
  </script>
</body>
</html>
